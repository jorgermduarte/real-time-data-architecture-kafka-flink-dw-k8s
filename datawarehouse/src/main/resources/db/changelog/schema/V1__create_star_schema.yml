databaseChangeLog:
  - changeSet:
      id: 1
      author: jorgermduarte
      changes:
        - createTable:
            tableName: D_User
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(50)

        - createTable:
            tableName: D_Address
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: state
                  type: VARCHAR(50)
              - column:
                  name: zip
                  type: VARCHAR(10)
        - createTable:
            tableName: F_UserAddress
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_user_fact
                    referencedTableName: D_User
                    referencedColumnNames: id
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_address_fact
                    referencedTableName: D_Address
                    referencedColumnNames: id
              - column:
                  name: start_date
                  type: TIMESTAMP
              - column:
                  name: end_date
                  type: TIMESTAMP
